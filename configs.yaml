  kl_scale: '1.0'

minedojo:
  # General
  task: 'minedojo_dv2_testdemo_01'
  zoom_in: False
  gaussian_reward: False
  name: "test"
  steps: 1e6
  step_train_all: 12e4 
  step_train_ban: 3e4  
  step_train_wm: 7e4 
  eval_every: 1e4
  log_every: 2000
  eval_num: 10
  prefill: 2500
  dataset_size: 0
  pretrain: 100

  # Environment
  envs: 1
  action_repeat: 1
  eval_noise: 0.0
  train_every: 16
  train_steps: 1
  clip_rewards: 'tanh'

  # Model
  grad_heads: ['image', 'reward']
  dyn_cell: 'gru_layer_norm'
  pred_discount: True
  cnn_depth: 96
  dyn_deter: 4096
  dyn_hidden: 1024
  dyn_stoch: 32
  dyn_discrete: 32
  reward_layers: 5
  discount_layers: 5
  value_layers: 5
  actor_layers: 5

  # Behavior
  actor_dist: 'onehot'
  actor_entropy: '3e-4'
  expl_amount: 0.0
  discount: 0.997
  imag_gradient: 'reinforce'
  imag_gradient_mix: 0.0

  # Training
  batch_size: 16
  batch_length: 32 
  batch_length_large: 32
  discount_scale: 5.0
  reward_scale: 1
  weight_decay: 0.0
  model_lr: 1e-4
  value_lr: 3e-5
  actor_lr: 3e-5
  opt_eps: 1e-8
  kl_free: 1.0
  kl_scale: 0.1
  oversample_ends: True

debug:

  debug: True
  pretrain: 1
  prefill: 1
  train_steps: 1
  batch_size: 10
  batch_length: 20
